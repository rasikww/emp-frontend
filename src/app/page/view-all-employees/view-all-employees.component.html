<app-nav></app-nav>
<h1 class="text-center mb-4 bg-info p-4 text-white fw-bolder">View All Employees</h1>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Department</th>
                <th scope="col">Role</th>
                <th scope="col">Manage</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{employee.id}}</td>
                <td>{{employee.firstName+" "+employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.departmentId}}</td>
                <td>{{employee.roleId}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteEmployee(employee)"><i
                            class="bi bi-trash3"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
